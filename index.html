<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train-tracker</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  </head>

  <body>
	<style type="text/css">
		body{
			background-image: url(https://i.ytimg.com/vi/9nSWc43TLaI/maxresdefault.jpg);
			background-size: cover;
		}

		body{
			opacity: 0.7;
		}
	</style>

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Train Tracker</h1>
        <h3 class="text-center">Where you can track 'dem trains</h3>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <table class="table table-striped">
              <tr>
              	<th>Train Name</th>
              	<th>Destination</th>
              	<th>First Train</th>
              	<th>Frequency</th>
              	<th>Next Arrival</th>
              </tr>
			  </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="bidder-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-price">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-price">First Train (24 hour clock)</label>
                  <input class="form-control" id="start-time" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-price">Frequency</label>
                  <input class="form-control" id="frequency" type="number">
                </div>
                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- JavaScript -->
   <script src="assets/app.js"></script>

  </body>

</html>
